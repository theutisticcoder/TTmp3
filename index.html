<!DOCTYPE html>
<html>
<head>
    <title>TXT to MP3 Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@2.2.0/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <body>
    <input type="file" id="txtFile" accept=".txt">
    <script>
        const txtFile = document.getElementById('txtFile');

        txtFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const Â  
 textContent = event.target.result;

                    const lame = new lamejs();

                    const mp3Data = lame.encodeBuffer(new Int16Array(textContent.length));

                    const blob = new Blob([new Uint8Array(mp3Data)]);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'output.mp3';
                    a.click();
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
